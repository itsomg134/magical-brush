<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Brush - Drawing Canvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #canvas {
            display: block;
            cursor: crosshair;
            background: white;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .toolbar {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 10;
            width: 280px;
        }

        .toolbar h1 {
            font-size: 26px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .section-title {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .slider-container {
            margin-bottom: 15px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
            color: #666;
        }

        .slider-value {
            font-weight: bold;
            color: #667eea;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(to right, #667eea, #764ba2);
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border: 3px solid #667eea;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border: 3px solid #667eea;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 12px;
        }

        .color-swatch {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            border: 3px solid transparent;
        }

        .color-swatch:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .color-swatch.active {
            border-color: #333;
            transform: scale(1.05);
        }

        .custom-color {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .custom-color label {
            font-size: 13px;
            color: #666;
        }

        input[type="color"] {
            width: 60px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .brush-preview {
            width: 100%;
            height: 60px;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            border: 2px dashed #ddd;
        }

        .preview-dot {
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.5);
        }

        .drawing-mode {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mode-btn {
            flex: 1;
            padding: 10px;
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            color: #666;
        }

        .mode-btn:hover {
            background: #e9ecef;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .toolbar {
                width: 250px;
                padding: 20px;
            }

            .color-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="toolbar">
        <h1>‚ú® Magical Brush</h1>
        
        <div class="section">
            <div class="section-title">üé® Brush Tool</div>
            <div class="drawing-mode">
                <div class="mode-btn active" data-mode="brush">üñåÔ∏è Draw</div>
                <div class="mode-btn" data-mode="eraser">üßπ Erase</div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">üìè Brush Size</div>
            <div class="slider-container">
                <div class="slider-label">
                    <span>Size</span>
                    <span class="slider-value" id="sizeDisplay">15px</span>
                </div>
                <input type="range" id="brushSize" min="1" max="100" value="15">
            </div>
            <div class="brush-preview">
                <div class="preview-dot" id="previewDot"></div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">üåà Colors</div>
            <div class="color-grid">
                <div class="color-swatch active" style="background: #000000;" data-color="#000000"></div>
                <div class="color-swatch" style="background: #ff6b6b;" data-color="#ff6b6b"></div>
                <div class="color-swatch" style="background: #4ecdc4;" data-color="#4ecdc4"></div>
                <div class="color-swatch" style="background: #45b7d1;" data-color="#45b7d1"></div>
                <div class="color-swatch" style="background: #f9ca24;" data-color="#f9ca24"></div>
                <div class="color-swatch" style="background: #f0932b;" data-color="#f0932b"></div>
                <div class="color-swatch" style="background: #eb4d4b;" data-color="#eb4d4b"></div>
                <div class="color-swatch" style="background: #6c5ce7;" data-color="#6c5ce7"></div>
                <div class="color-swatch" style="background: #a29bfe;" data-color="#a29bfe"></div>
                <div class="color-swatch" style="background: #fd79a8;" data-color="#fd79a8"></div>
                <div class="color-swatch" style="background: #00b894;" data-color="#00b894"></div>
                <div class="color-swatch" style="background: #fdcb6e;" data-color="#fdcb6e"></div>
            </div>
            <div class="custom-color">
                <label>Custom:</label>
                <input type="color" id="customColor" value="#000000">
            </div>
        </div>

        <div class="section">
            <div class="section-title">üí´ Opacity</div>
            <div class="slider-container">
                <div class="slider-label">
                    <span>Transparency</span>
                    <span class="slider-value" id="opacityDisplay">100%</span>
                </div>
                <input type="range" id="opacity" min="1" max="100" value="100">
            </div>
        </div>

        <div class="action-buttons">
            <button id="clearBtn">üóëÔ∏è Clear Canvas</button>
            <button id="downloadBtn" class="btn-secondary">üíæ Download</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Drawing state
        let isDrawing = false;
        let currentColor = '#000000';
        let brushSize = 15;
        let opacity = 100;
        let currentMode = 'brush';

        // Initialize canvas with white background
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function getCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            if (e.touches) {
                return {
                    x: e.touches[0].clientX - rect.left,
                    y: e.touches[0].clientY - rect.top
                };
            }
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        function draw(e) {
            if (!isDrawing) return;

            const { x, y } = getCoordinates(e);

            ctx.lineWidth = brushSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.globalAlpha = opacity / 100;

            if (currentMode === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = currentColor;
            }

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseleave', stopDrawing);

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startDrawing(e);
        });
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e);
        });

        // Color selection
        document.querySelectorAll('.color-swatch').forEach(swatch => {
            swatch.addEventListener('click', () => {
                document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
                swatch.classList.add('active');
                currentColor = swatch.dataset.color;
                document.getElementById('customColor').value = currentColor;
                updatePreview();
            });
        });

        // Custom color picker
        document.getElementById('customColor').addEventListener('input', (e) => {
            currentColor = e.target.value;
            document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
            updatePreview();
        });

        // Brush size
        document.getElementById('brushSize').addEventListener('input', (e) => {
            brushSize = e.target.value;
            document.getElementById('sizeDisplay').textContent = brushSize + 'px';
            updatePreview();
        });

        // Opacity
        document.getElementById('opacity').addEventListener('input', (e) => {
            opacity = e.target.value;
            document.getElementById('opacityDisplay').textContent = opacity + '%';
            updatePreview();
        });

        // Drawing mode
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                updatePreview();
            });
        });

        // Preview update
        function updatePreview() {
            const preview = document.getElementById('previewDot');
            preview.style.width = brushSize + 'px';
            preview.style.height = brushSize + 'px';
            preview.style.backgroundColor = currentMode === 'eraser' ? '#ddd' : currentColor;
            preview.style.opacity = opacity / 100;
        }

        // Clear canvas
        document.getElementById('clearBtn').addEventListener('click', () => {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });

        // Download canvas
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'magical-brush-drawing.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        // Resize handler
        window.addEventListener('resize', () => {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.putImageData(imageData, 0, 0);
        });

        // Initialize preview
        updatePreview();
    </script>
</body>
</html>
